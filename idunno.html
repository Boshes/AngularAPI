<html ng-app="app">
<head>
    <title>Derp</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="idunno.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="idunnoCtrl">
    <div class="wrapper">
        <div class="container">
            <div ng-form="bookForm"
                ng-class="{'has-error':
                    bookForm.bookTitle.$invalid &&
                    bookForm.bookTitle.$dirty &&
                    bookForm.bookIsbn.$invalid &&
                    bookForm.bookIsbn.$dirty &&
                    bookForm.bookAuthor.$invalid &&
                    bookForm.bookAuthor.$dirty &&
                    bookForm.bookRating.$invalid &&
                    bookForm.bookRating.$dirty}">
                <div class="form-group">
                    <label>Book Title</label>
                    <input type="text"
                        placeholder="Enter book title"
                        ng-model="title"
                        name="bookTitle"
                        class="form-control"
                        required>
                </div>
                <div class="form-group">
                    <label>Book ISBN</label>
                    <input type="text"
                        placeholder="Enter ISBN"
                        ng-model="isbn"
                        name="bookIsbn"
                        class="form-control"
                        required>
                </div>
                <div class="form-group">
                    <label>Book Author</label>
                        <input type="text"
                        placeholder="Enter Author"
                        ng-model="author"
                        name="bookAuthor"
                        class="form-control"
                        required>
                </div>
                <div class="form-group">
                    <label>Book Rating</label>
                        <input type="number"
                        placeholder="Enter Rating from 1 to 5"
                        ng-model="rating"
                        name="bookRating"
                        class="form-control"
                        min="0"
                        max="5"
                        required>
                </div>
                <button class="btn btn-default"
                    ng-click="save()"
                    ng-disabled="bookForm.$invalid">Save book</button>
            </div>
        </div>
    </div>
</body>
</html>
